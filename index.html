<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrimeVue Demo</title>
    <link href="https://unpkg.com/primevue@^3/resources/themes/nova-vue/theme.css" rel="stylesheet" />
    <link href="https://unpkg.com/primevue/resources/primevue.min.css" rel="stylesheet">
    <link href="https://unpkg.com/primeicons/primeicons.css" rel="stylesheet">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/primevue/core/core.min.js"></script>
    <script src="https://unpkg.com/primevue/slider/slider.min.js"></script>
    <script src="https://unpkg.com/primevue@^3/inputmask/inputmask.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>

    <div id="app">
        <p-slider v-model="sliderValue"></p-slider>
        <p-inputmask mask="99-999999" v-model="inputValue" placeholder="99-999999"></p-inputmask>
        <p-button label="Submit" @click="showMessage"></p-button>
        <h1>Slider value: {{ sliderValue }}</h1>
        <h1>Input value: {{ inputValue }}</h1>
    </div>

    <script src="app.js"></script>

</body>

</html>
